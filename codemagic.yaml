workflows:
  ios-release:
    name: YusufMail31 iOS Release
    max_build_duration: 60

    environment:
      xcode: latest

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.yusufstudio18.yusufmail31

    scripts:
      - name: Xcode info
        script: |
          xcodebuild -version
          xcode-select -p

      - name: Resolve dependencies
        script: |
          xcodebuild \
            -resolvePackageDependencies \
            -project YusufMail31.xcodeproj

      - name: Archive app
        script: |
          xcodebuild \
            -project YusufMail31.xcodeproj \
            -scheme YusufMail31 \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/YusufMail31.xcarchive \
            archive

      - name: Export IPA
        script: |
          xcodebuild \
            -exportArchive \
            -archivePath build/YusufMail31.xcarchive \
            -exportOptionsPlist $CM_EXPORT_OPTIONS_PLIST \
            -exportPath build/ipa

    artifacts:
      - build/ipa/*.ipa
      - build/YusufMail31.xcarchive

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_API_KEY
        submit_to_testflight: true